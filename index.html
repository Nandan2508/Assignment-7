<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .task-input {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 20px auto;
      gap: 10px;
    }

    input, textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .task-list {
      max-width: 500px;
      margin: 30px auto;
    }

    .task {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      background: white;
    }

    .task.completed h3,
    .task.completed p {
      text-decoration: line-through;
      color: gray;
    }

    .task-buttons {
      margin-top: 10px;
    }

    .task-buttons button {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <div class="task-input">
    <input type="text" id="taskTitle" placeholder="Task Title">
    <textarea id="taskDesc" placeholder="Task Description"></textarea>
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', () => {
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();

      if (!title) {
        alert('Please enter a task title.');
        return;
      }

      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      const titleEl = document.createElement('h3');
      titleEl.textContent = title;

      const descEl = document.createElement('p');
      descEl.textContent = desc;

      const buttonDiv = document.createElement('div');
      buttonDiv.className = 'task-buttons';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Mark as Completed';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';

      buttonDiv.appendChild(completeBtn);
      buttonDiv.appendChild(editBtn);
      buttonDiv.appendChild(deleteBtn);

      taskDiv.appendChild(titleEl);
      taskDiv.appendChild(descEl);
      taskDiv.appendChild(buttonDiv);
      taskList.appendChild(taskDiv);

      // Clear inputs
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDesc').value = '';

      // Complete Button
      completeBtn.addEventListener('click', () => {
        taskDiv.classList.toggle('completed');
        completeBtn.textContent = taskDiv.classList.contains('completed')
          ? 'Mark as Incomplete'
          : 'Mark as Completed';
      });

      // Delete Button
      deleteBtn.addEventListener('click', () => {
        taskList.removeChild(taskDiv);
      });

      // Edit Button
      editBtn.addEventListener('click', () => {
        if (editBtn.textContent === 'Edit') {
          const titleInput = document.createElement('input');
          titleInput.value = titleEl.textContent;

          const descInput = document.createElement('textarea');
          descInput.value = descEl.textContent;

          taskDiv.replaceChild(titleInput, titleEl);
          taskDiv.replaceChild(descInput, descEl);
          editBtn.textContent = 'Save';
        } else {
          const newTitle = taskDiv.querySelector('input').value;
          const newDesc = taskDiv.querySelector('textarea').value;

          const updatedTitle = document.createElement('h3');
          updatedTitle.textContent = newTitle;

          const updatedDesc = document.createElement('p');
          updatedDesc.textContent = newDesc;

          taskDiv.replaceChild(updatedTitle, taskDiv.querySelector('input'));
          taskDiv.replaceChild(updatedDesc, taskDiv.querySelector('textarea'));

          editBtn.textContent = 'Edit';
        }
      });
    });
  </script>

</body>
</html>
